<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div id="container">
    <div id="left">
      <h4>Your Result</h4>
      <div class="scores-left">
        <span class="bigscore">76</span>
        <span class="smallscore">of 100</span>
      </div>
      <div class="left-text">
        <h3>Great</h3>
        <P>You scored higher than 65% of the people who have taken these tests</P>
      </div>
    </div>
    <div id="right">
      <h3>Summary</h3>
      <div class="scores">
      <div class="score-reaction ">
      <div class="score-container">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <span>Reaction</span>
      </div>
        <span class="black-text">80/ <span class="grey-text">100</span></span>
      </div>
      <div class="score-memory " >
        <div class="score-container">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
          <span class="black-text">92/ <span class="grey-text">100</span></span>
        </div>
        <div class="score-verbal ">
          <div class="score-container">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
            <span class="black-text">61/ <span class="grey-text">100</span></span>
          </div>
          <div class="score-visual ">
            <div class="score-container">
              <img src="./assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
              <span class="black-text">72/ <span class="grey-text">100</span></span>
            </div>
            <button>Continue</button>
    </div>
    
    </div>
    
    </div>
    
  </div>

 <!---Your Result

    Coded by <a href="#">Your Name Here</a>.
  </div>
-->
</body>
</html>
